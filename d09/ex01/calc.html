<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
	<style type="text/css">
		.picasso {
			background-color: #8afdff;
			height: 40px;
			text-align: center;
			font-size: 20px;
			margin: 20px;
		}
	</style>
</head>
<body style="background-color: gray">
	<div style="text-align: center; margin-top: 15%;">
		<input class="picasso" type="text" name="arg1" id="arg1">
		<select class="picasso" id="operators">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input class="picasso" type="text" name="arg2" id="arg2">
		<input class="picasso" type="submit" name="sub" value="Try me!" onclick="calculator()">
	</div>
	<br>
	<script type="text/javascript">
		window.setInterval((function(){alert("Please, use me...");}), 30000);
		function calculator()
		{
			var rez;
			var input1 = document.getElementById('arg1').value;
			var arg1 = parseInt(input1);
			var oper_f = document.getElementById('operators');
			var oper = oper_f.options[oper_f.selectedIndex].value;
			var input2 = document.getElementById('arg2').value;
			var arg2 = parseInt(input2);

			if (hasWhiteSpace(input1) || hasWhiteSpace(input2) || hasDot(input1)
				|| hasDot(input2) || isNaN(+input1) || isNaN(+input2)
				|| isNaN(arg1) || isNaN(arg2) || arg1 < 0 || arg2 < 0)
			{
				alert("Error :(");
				return ;
			}
			else if ((oper == '/' || oper == '%') && arg2 == 0)
			{
				alert("It's over 9000!");
				console.log("It's over 9000!");
				return ;
			}
			if (oper == '+')
				rez = arg1 + arg2;
			else if (oper == '-')
				rez = arg1 - arg2;
			else if (oper == '*')
				rez = arg1 * arg2;
			else if (oper == '/')
				rez = arg1 / arg2;
			else if (oper == '%')
				rez = arg1 % arg2;
			console.log(rez);
			alert(rez);
		}

		function hasWhiteSpace(s)
		{
			countSpaces = s.indexOf(' ');
			return (countSpaces >= 0);
		}

		function hasDot(s)
		{
			countDots = s.indexOf('.');
			return (countDots >= 0);
		}
	</script>
</body>
</html>
